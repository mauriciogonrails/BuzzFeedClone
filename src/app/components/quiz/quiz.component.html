<div class="container__quiz">
    <div class="quiz__logo">
        <img src="../../../assets/images/logo.png" alt="BuzzFeed" srcset="">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf=!finished class="quiz__question">
        <h3>{{selectedQuestion.question}}</h3>
    </div>
    <div *ngIf=!finished class="quiz__options">
        <button class="btn-option"
        *ngFor="let option of selectedQuestion.options; let id = index"
        (click)="playerSelection(option.alias)">
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quiz__result">
        <h1>O seu resultado Ã©:</h1>
        <p>{{selectedAnswer}}</p>
    </div>
</div>
